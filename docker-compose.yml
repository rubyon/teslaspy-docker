version: "3.7"
services:
  teslaspy:
    image: hub.rubyon.co.kr/teslaspy:latest
    container_name: teslaspy
    network_mode: host
    restart: unless-stopped
    tty: true
    environment:
      - TZ=Asia/Seoul
      - ID=rubyon
      - PASSWORD=rubyon
    volumes:
      - ./cache.json:/app/cache.json
      - ./teslaspy_settings.json:/app/teslaspy_settings.json
